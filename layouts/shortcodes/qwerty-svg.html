
    <!-- Create an SVG element -->
    <style>
        @import url('https://fonts.cdnfonts.com/css/fira-mono');
    </style>
    <style>
        #hand g use {
            stroke: #aa6e02 ;
            stroke-width: 0.1px;
        }
        #thumb {
            fill: url("#thumbGradient");
        }
        #index {
            fill: #ffb6b6ff;
        }
        #middle {
            fill: #ffb6b6ff;
        }
        #ring {
            fill: #ffb6b6ff;
        }
        #pinky {
            fill: #ffb6b6ff;
        }
        .skin {
            fill: #ffb6b6ff;
        }
        .mono {
            font-family: 'Fira Mono', monospace;
            color: #00F;
            fill: #00F;
            font-weight: 500;
        }
    </style>
    <link rel="stylesheet" href="/css/handexercizer.css" >
    <template id="keyTemplate">
        <div id="keyDiv">
            <div id="keyCaps"></div>
            <div id="keyText"></div>
            <div id="keyChord"></div>
        </div>
    </template>
    <svg id="keyboardSVG" viewBox="0 0 92.5 70" xmlns="http://www.w3.org/2000/svg">
        <rect x="0" y="0" fill="black" />
        <defs>
            <g id="Qkey">
                <rect id="keyRect" width="5" height="5" stroke="red" stroke-width="0.1" rx="0.5" ry="0.5" fill="white"/>
                <text id="keyCaps" text-anchor="start" x="2" y="2" font-size="2" fill="black"></text>
                <text id="keyText" text-anchor="start" x="2" y="4" font-size="2" fill="black"></text>
                <text id="keyChord" text-anchor="start" x="2" y="8" font-size="1.2" class="mono"></text>
            </g>
            <linearGradient id="thumbGradient" x1="1" x2="1" y1="0" y2="1" >
                <stop offset="0%" stop-color="#ffb6b6ff" />
                <stop offset="100%" stop-color="#BD7676" />
            </linearGradient>
            <linearGradient id="fingerGradient" x1="1" x2="1" y1="0" y2="1" >
                <stop offset="0%" stop-color="#BD7676" />
                <stop offset="50%" stop-color="#ffb6b6ff" />
                <stop offset="100%" stop-color="#BD7676" />
            </linearGradient>
            <radialGradient id="roundTipGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                <stop offset="0%" stop-color="#ffb6b6ff" />
                <stop offset="100%" stop-color="#BD7676" />
            </radialGradient>
            <marker id="arrowhead" 
                markerWidth="10" 
                markerHeight="7"
                refX="0" 
                refY="3.5" 
                orient="auto-start-reverse">
                <polygon points="0 0, 10 3.5, 0 7" />
            </marker>
            <marker id="arrowtail" 
                markerWidth="7" 
                markerHeight="7"
                refX="3" 
                refY="3.5" 
                orient="auto-start-reverse">
                <circle cx="3" cy="3" r="2" stroke="context-stroke" fill="context-fill" />
            </marker>
        </defs>
    </svg>
    <script src="/js/qwerty-hid-map.js"></script>
