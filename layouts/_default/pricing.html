{{ define "main" }}

{{ partial "pricing.html" . }}

{{ with site.GetPage "faq" }}
<section class="section-bordered fix-space">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-12">
        <div class="section-title" data-aos="fade">
          <p class="caption">{{.Title | markdownify}}</p>
          <h2 class="title">{{.Params.heading | markdownify}}</h2>
        </div>
        
        <div class="accordion faq" id="accordionFAQ">
          {{ range $i, $e := .Params.faq }}
          <div class="accordion-item bg-white-blur rounded-sm border" data-aos="fade">
            <h2 class="accordion-header" id="heading-{{ sha1 .title }}">
              <button class="accordion-button {{if ne $i 0 }}collapsed{{end}} h5 font-secondary border-0" style="font-weight:600" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-{{ sha1 .title }}" aria-expanded="{{if eq $i 0 }}true{{else}}false{{end}}" aria-controls="collapse-{{ sha1 .title }}">{{ .title | markdownify }}</button>
            </h2>
            <div id="collapse-{{ sha1 .title }}" class="accordion-collapse collapse border-0 {{if eq $i 0 }}show{{end}}" aria-labelledby="heading-{{ sha1 .title }}" data-bs-parent="#accordionFAQ">
              <div class="accordion-body">
                {{ .content | markdownify }}
              </div>
            </div>
          </div>
          {{end}}
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}

{{ end }}
